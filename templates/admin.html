{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <div class="pull-right">
           <a href="/admin-invitation" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Inviter une personne</a> 
           <a href="/logout" class="btn btn-danger"><span class="glyphicon glyphicon-off"></span> D&eacute;connexion</a>
        </div>
        <table class="table table-striped table-condensed">
        	<thead>
        		<tr>
            		<th style="min-width: 80px;">Liste d'articles</th>                       
        		</tr>
        	</thead>
        	<tbody>
        		{% for article in articles %}
        			<tr>            
            			<td>
                            <a href="/article/{{article[2]}}">{{ article[1] }} </a>
                            | <i>Publi&eacute; le: {{ article[4] }}</i></td>
						<td>
			    			<div class="pull-right">
			    				<a href="/admin-modif/{{article[2]}}" class="btn btn-block btn-primary">Modifier</a>
        					</div>
        				</td>		    			                   
        			</tr>
        		{% endfor %}
        	</tbody>
    	</table>
        <hr>
    	<a href="/admin-nouveau" class="btn btn-small">Ajouter un nouvel article</a>	   	
    </div>

{% endblock %}
