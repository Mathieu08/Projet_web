{% extends "layout.html" %}
{% block content %}

<div class="container">
<div class="jumbotron" style="width: 50%; margin: auto; text-align:center;">
  <h2>Connexion</h2>
  <br>
  {% if msg %}
    	<div class="alert alert-danger">
    		<p>{{ msg }}</p>
    	</div>    
	{% endif %}
  <form class="form-signin" action="/login" method="post">
      <div class="input-group form-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    	  <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" {% if username %} value="{{username}}" {% endif %}>
      </div>
  	<div class=" input-group form-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  		<input type="password" name="password" class="form-control" placeholder="Mot de passe">
  	</div>
  	<div class="form-group">
  	    <button name="login" class="form-control btn-primary btn-block"> Connexion </button>
  	</div>
  </form>
  <a href="/forgot-password">Mot de passe oubli&eacute;?</a>
</div>
</div>
{% endblock %}
