{% extends "layout.html" %}
{% block content %}

    <div class="container">
    	{% for article in articles %}
	    	<div class="well">
	    		<h2> <b> {{ article[1] }} </b> </h2>
	    		<h5> {{ article[3] }} | <i> {{ article[4] }} </i> </h5>

	    		<p> {{ article[5] }} </p>

	    		<a href="/article/{{article[2]}}"><span class="glyphicon glyphicon-chevron-right"></span> Lire l'article </a>
	    	</div>
    	{% endfor %}   	
    </div>

{% endblock %}
