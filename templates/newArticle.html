{% extends "layout.html" %}
{% block content %}

<div class="container">
	<h1> Cr&eacute;ation d'article</h1>
	<br>

	{% for erreur in erreurs %}
    	<div class="alert alert-danger">
    		<p>{{ erreur }}</p>
    	</div>    
	{% endfor %}

	<form action="/new" method="post">
		<div class="form-group">
			<label>Id:</label>
			<input type="text" name="article_id" class="form-control" {% if article_id %} value="{{article_id}}" {% endif %}>
		</div>
		<div class="form-group">
			<label>Titre:</label>
			<input type="text" name="titre" class="form-control" {% if titre %} value="{{titre}}" {% endif %}>
		</div>
		<div class="form-group">
			<label>Identifiant:</label>
			<input type="text" name="identifiant" class="form-control" {% if identifiant %} value="{{identifiant}}" {% endif %}>
		</div>
		<div class="form-group">
			<label>Auteur:</label>
			<input type="text" name="auteur" class="form-control" {% if auteur %} value="{{auteur}}" {% endif %}>
		</div>
		<div class="form-group">
			<label>Date de publication:</label>
			<div class="input-group date" id="datetimePicker">
	            <input type="text" name="date_pub" class="form-control" placeholder="AAAA-MM-JJ" {% if date_pub %} value="{{date_pub}}" {% endif %}>
	            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	        </div>
		</div>
		
		<div class="form-group">
			<label>Paragraphe:</label>
			<textarea class="form-control" name="paragraphe" rows="5">{% if paragraphe %}{{paragraphe}}{% endif %}</textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-block btn-success"> Cr&eacute;er </button>
		</div>
		<div class="form-group">
			<a class="btn btn-block btn-danger" href="/admin"> Annuler </a>
		</div>
		

	</form>
</div>

{% endblock %}
