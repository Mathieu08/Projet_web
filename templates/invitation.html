{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/css/login.css">
{% endblock %}
{% block content %}

<div class="container">
<div class="jumbotron corps">
  <h2>Inviter une personne</h2>
  <p>Veuillez entrer l'adresse courriel de la personne que vous voulez inviter.</p>
  <br>
  {% if msg %}
    	<div class="alert alert-danger">
    		<p>{{ msg }}</p>
    	</div>    
	{% endif %}
  <form class="form-signin" action="/admin-invitation" method="post">
    <div class="form-group input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  	  <input type="email" name="email" class="form-control" placeholder="Adresse courriel">
    </div>
  	<div class="form-group">
  		<button name="invite" class="form-control btn-primary btn-block"> Inviter </button>
  	</div>
    <div class="form-group">
      <a href="/admin" class="btn btn-danger btn-block"> Annuler </a>
    </div>
  </form>
</div>
</div>
{% endblock %}
