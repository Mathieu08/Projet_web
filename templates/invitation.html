{% extends "layout.html" %}
{% block content %}

<div class="container">
<div class="jumbotron">
  {% if msg %}
    	<div class="alert alert-danger">
    		<p>{{ msg }}</p>
    	</div>    
	{% endif %}
  <form class="form-signin" action="/admin-invitation" method="post">
    <div class="form-group">
    	<label>Email: </label>
  	    <input type="email" name="email" class="form-control">
    </div>
  	<div class="form-group">
  		<input type="submit" name="login" class="form-control btn-primary btn-block">
  	</div>
  </form>
</div>
</div>
{% endblock %}
